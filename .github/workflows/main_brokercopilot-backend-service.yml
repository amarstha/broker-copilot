name: Build and deploy Python app to Azure Web App - brokercopilot-backend-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/brokercopilot-backend-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'brokercopilot-backend-service'
          slot-name: 'Production'
          images: '${{ secrets.DOCKER_USERNAME }}/brokercopilot-backend-service:latest'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D191192D873D4847A38F0876839098FB }}
